<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuan's Web Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation bar styles */
    nav {
      background-color: #333;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    /* Header section */
    header {
      background: url('https://via.placeholder.com/1500x400')
